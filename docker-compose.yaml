version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: aidb
      POSTGRES_USER: aiion
      POSTGRES_PASSWORD: aiion4man
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spring-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiion"]
      interval: 10s
      timeout: 5s
      retries: 5

  eureka:
    build:
      context: ./server/eureka
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8080:8080"
    networks:
      - spring-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  config:
    build:
      context: ./server/config
      dockerfile: Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    depends_on:
      - eureka
    networks:
      - spring-network
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8080/eureka/

  discovery:
    build:
      context: ./server/discovery
      dockerfile: Dockerfile
    container_name: discovery-server
    ports:
      - "8761:8761"
    depends_on:
      - eureka
    networks:
      - spring-network
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8080/eureka/

  common-service:
    build:
      context: ./service/common-service
      dockerfile: Dockerfile
    container_name: common-service
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - eureka
    networks:
      - spring-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/aidb
      - SPRING_DATASOURCE_USERNAME=aiion
      - SPRING_DATASOURCE_PASSWORD=aiion4man
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8080/eureka/

  user-service:
    build:
      context: ./service/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - eureka
    networks:
      - spring-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/aidb
      - SPRING_DATASOURCE_USERNAME=aiion
      - SPRING_DATASOURCE_PASSWORD=aiion4man
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8080/eureka/

  diary-service:
    build:
      context: ./service/diary-service
      dockerfile: Dockerfile
    container_name: diary-service
    ports:
      - "8083:8083"
    depends_on:
      - postgres
      - eureka
    networks:
      - spring-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/aidb
      - SPRING_DATASOURCE_USERNAME=aiion
      - SPRING_DATASOURCE_PASSWORD=aiion4man
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8080/eureka/

  calendar-service:
    build:
      context: ./service/calendar-service
      dockerfile: Dockerfile
    container_name: calendar-service
    ports:
      - "8084:8084"
    depends_on:
      - postgres
      - eureka
    networks:
      - spring-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/aidb
      - SPRING_DATASOURCE_USERNAME=aiion
      - SPRING_DATASOURCE_PASSWORD=aiion4man
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8080/eureka/

  soccer-service:
    build:
      context: ./service/soccer-service
      dockerfile: Dockerfile
    container_name: soccer-service
    ports:
      - "8085:8085"
    depends_on:
      - postgres
      - eureka
    networks:
      - spring-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/aidb
      - SPRING_DATASOURCE_USERNAME=aiion
      - SPRING_DATASOURCE_PASSWORD=aiion4man
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8080/eureka/

volumes:
  postgres_data:

networks:
  spring-network:
    driver: bridge

